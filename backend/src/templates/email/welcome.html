<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #000;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #666;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Studio 1947!</h1>
      </div>
      <div class="content">
        <p>Hi {{name}},</p>
        <p>
          We're thrilled to have you on board! Studio 1947 is your platform to
          showcase your creativity and compete in design challenges.
        </p>
        <p>Get started by exploring our latest challenges.</p>
        <p style="text-align: center">
          <a href="http://localhost:3000/challenges" class="button"
            >Explore Challenges</a
          >
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Studio 1947. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
