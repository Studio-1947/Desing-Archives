<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update from Local Design Community</title>
    <style>
      /* Reset */
      body,
      p,
      h1,
      h2,
      h3,
      div,
      a {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #111827;
        background-color: #f9fafb;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .wrapper {
        width: 100%;
        background-color: #f9fafb;
        padding: 40px 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0px;
        overflow: hidden;
      }

      /* Header */
      .header {
        padding: 40px 40px 20px;
        text-align: center;
        border-bottom: 1px solid #f3f4f6;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-decoration: none;
      }
      .logo-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }
      .logo-text {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: #111827;
        text-transform: uppercase;
      }

      /* Content */
      .content {
        padding: 40px;
        text-align: left;
      }
      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #111827;
        letter-spacing: -0.03em;
        line-height: 1.2;
      }
      p {
        margin-bottom: 16px;
        font-size: 18px;
        color: #374151;
        font-weight: 300;
      }

      /* Button */
      .button-container {
        text-align: center;
        margin: 40px 0;
      }
      .button {
        display: inline-block;
        padding: 16px 40px;
        background-color: #111827;
        color: #ffffff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-radius: 0px;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #000000;
      }

      /* Footer */
      .footer {
        padding: 32px;
        background-color: #f9fafb;
        text-align: center;
        border-top: 1px solid #e5e7eb;
      }
      .footer p {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <a href="http://localhost:3000" class="logo-container">
            <img src="cid:logo" alt="Logo" class="logo-img" />
            <span class="logo-text">Local Design Community</span>
          </a>
        </div>
        <div class="content">
          <h1>{{title}}</h1>
          <p>Hi {{name}},</p>
          <p>{{content}}</p>
          <div class="button-container">
            <a href="http://localhost:3000" class="button">Explore Now</a>
          </div>
        </div>
        <div class="footer">
          <p>&copy; {{year}} Local Design Community. All rights reserved.</p>
          <p>Unsubscribe | Privacy Policy</p>
        </div>
      </div>
    </div>
  </body>
</html>
