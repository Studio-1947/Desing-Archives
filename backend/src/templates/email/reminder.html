<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #f4a261;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #666;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f4a261;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Reminder: {{title}}</h1>
      </div>
      <div class="content">
        <p>Hi {{name}},</p>
        <p>
          This is a friendly reminder about <strong>{{title}}</strong> coming up
          on <strong>{{date}}</strong>.
        </p>
        <p>Don't miss out!</p>
        <p style="text-align: center">
          <a href="http://localhost:3000/challenges" class="button"
            >View Details</a
          >
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Studio 1947. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
